<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            background-color: honeydew;
        }

        /*属性选择器*/
        li[title="hello"] {
            color: #42b983;
        }

        li[data-name] {
            color: red;
        }

        li[title*="age"] {
            color: yellowgreen;
        }

        li[title^="first"] {
            color: yellow;
        }

        li[title$="end"] {
            color: orchid;
        }

        /*组合选择器*/
        .box11+p {
            color: peachpuff;
        }

        .box222~span {
            color: green;
        }

        .box12 :active {
            color: red
        }

        /**/
        .content:target {
            border: 2px solid #D4D4D4;
            background-color: #e5eecc;
        }

        .box13:link {
            background-color: yellow;
            color: green;
        }

        .box13:visited {
            background-color: #fff;
            color: pink;
        }

        .box14:focus {
            background-color: greenyellow;
        }

        .box14:required {
            background-color: red;
        }

        .left-area {
            float: left;
            width: 100px;
            background-color: khaki;
        }

        /*触发 BFC*/
        .right-area {
            overflow: auto;
            background-color: lightcoral;
        }

        .box15 {
            background-color: green;
            overflow: hidden;
            /*触发 BFC*/
        }

        .box15 .float-area {
            float: left;
            width: 100px;
            height: 200px;
            background-color: red;
        }



        .demo1 {
            background-color: rgb(199, 35, 245);
            margin: 20px;
        }

        .box16 {
            margin-top: 10px;
            float: left;
            width: 500px;
            background-color: lightgreen;
        }

        .box16 .a {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .box16 .b {
            border: 1px solid #999;
            margin-top: 50px;
        }

        .box17 {
            margin-top: 10px;
            overflow: hidden;
        }

        .box17 .a {
            border: 1px solid #999;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .box17 .b {
            border: 1px solid #999;
            margin-top: 50px;
        }

        .box18 {
            width: 0px;
            height: 0px;
            border-left: 30px solid red;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }

        .box19 {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            border: 50px solid transparent;
            box-sizing: border-box;
        }

        .box20 {
            width: 300px;
            height: 200px;
            border: none;
            position: relative;
        }

        .box20:after {
            content: "";
            position: absolute;
            box-sizing: border-box;
            /* 为了与原元素等大*/
            left: 0;
            top: 0;
            border: 1px solid green;
            width: 200%;
            height: 200%;
            /* transform: scale(0.5); */
            transform-origin: 0 0;
        }

        .box20:before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            width: 200%;
            height: 1px;
            background-color: red;
            transform: scale(0.5);
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <ul>
        <li title="hello">1</li>
        <li title="age">2</li>
        <li title="age123">3</li>
        <li title="first12312">4</li>
        <li title="first12312end">5</li>
        <li data-name>6</li>
    </ul>

    <div>
        <h1 class="box11">11</h1>
        <p>22</p>
        <p>33</p>
    </div>

    <div>
        <span>111</span>
        <p class="box222">222</p>
        <code>333</code>
        <span>444</span>
    </div>

    <div>
        <a class="box12" href="###">鼠标激活</a>
    </div>

    <div>
        <p><a href="#news1">跳转至内容 1</a></p>
        <p><a href="#news2">跳转至内容 2</a></p>
        <p>请点击上面的链接，:target 选择器会突出显示当前活动的 HTML 锚。</p>
        <p id="news1" class="content"><b>内容 1...</b></p>
        <p id="news2" class="content"><b>内容 2...</b></p>
    </div>

    <div>
        <a href="http://www.jd.com" class="box13" target="_blank">链接1</a>
        <br>
        <a href="###" class="box13">链接2</a>
        <br>
        <a href="http://www.wikipedia.com" class="box13">链接3</a>
        <br>
        <a href="http://www.wikipedia.com" class="box13">Wikipedia</a>
    </div>
    <div>
        <input type="text" name="word1" class="box14" />
        <input type="text" name="word2" class="box14" />
        <input type="text" name="word3" class="box14" required />
    </div>
    <div>
        <div class="left-area">左侧区域</div>
        <div class="right-area">右侧自适应区域</div>
    </div>

    <div class="box15">
        <div class="float-area">float区域</div>
    </div>
    <div class="demo1">
        <div class="box16">
            <div class="a">a</div>
            <div class="b">b</div>
        </div>
        <div class="box17">
            <div class="a">c</div>
            <div class="b">d</div>
        </div>
    </div>
    <div class="box18"></div>
    <div class="box19"></div>
    <div class="box20"></div>
</body>

</html>
