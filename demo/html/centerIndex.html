    <style>
        .box1 {
            position: relative;
            background-color: red;
        }

        .box1:after {
            content: '';
            display: block;
            clear: both;
        }

        .box1 .left {
            width: 100px;
            float: left;
            background-color: greenyellow;
        }

        .box1 .right {
            height: 20px;
            background-color: yellow;
        }
    </style>
    <style>

            background-color: greenyellow;
        }

        .box2 .right {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 20px;
            background-color: yellow;
        }
