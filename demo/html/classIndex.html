<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class类</title>
</head>

<body>
    Demo页
    <script>
        var a = 20;
        var obj = {
            a: 10,
            c: this.a + 20,
            fn: function () {
                return this.a;
            }
        }

        console.log(obj.c);//30
        console.log(obj.fn());//10
    </script>
</body>

</html>
